<style>
  .post-mat-card {
    width: calc(90%);
    font-size: 0;
    margin: auto;
  }
  .header-image { /*agregar el url del avatar del usuario*/
    background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg');
    background-size: cover;
  }
  a {
    text-decoration: none;
    padding-top: 10px;
  }
  .limited-size {
    max-width: calc(100%);
  }
</style>

<div>
<mat-card class="post-mat-card" style="border-bottom-right-radius: 0px; border-bottom-left-radius: 0px; border-top-left-radius: 20px; border-top-right-radius: 20px;">

  <mat-card-header>
    <mat-card-title style="display: inline-flex; padding-top: 8px; padding-bottom: 10px;">
      <img [src]="retrievedImageUser" style="width: 45px; height: 40px; border-radius: 20px;">
      <div style="padding-right: 20px;"></div>
      <a href="https://www.shutterstock.com/es/search/example+stamp?image_type=illustration" style="color: black; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">
        {{name}} {{lastname}}
      </a>
    </mat-card-title> <!-- Cambiar Shiba Inu por el nombre del usuario y el link por su homepage-->
  </mat-card-header>

  <mat-card-content>
    <p id="post content description" style="font-family: Arial, Helvetica, sans-serif; padding-left: 10px;">
      {{descripcion}}
    </p>



      <div *ngFor="let element of arrayimage">
        <img style="height: 200px; width: 100%; display: block;" src="{{element.imagenUrl}}" alt="Card image">


      <!-- DeberÃ­a ir un for cuando se tengan multiples multimedias -->

    </div>
  </mat-card-content> <!-- Cambiar Shiba Inu por el post real -->

  <mat-card-actions align="end">
    <app-Opinionpublication [content]="fullPost" [user]="idop"></app-Opinionpublication>
    <button mat-button (click)="getComments()" id="seecomments"><mat-icon>comment</mat-icon></button>

    <button mat-button (click)="openDialog()" id="buttonFlagPost">
      <mat-icon>flag</mat-icon>
    </button>

  </mat-card-actions>

</mat-card>

<!--Solucione el problema del ngFor e ngIf agregando al textarea de los forms "matInput"-->
  <div *ngIf="havePosts">
    <div *ngFor="let a of studentData">
      <app-comment
        [customText]="a"

      >
      </app-comment>
    </div>
  </div>
</div>
