<style>
  mat-card {
    width: calc(75%);
    margin: auto;
  }
</style>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title style="display: inline-flex;">
      <img [src]="retrievedImageUser" style="width: 45px; height: 40px; border-radius: 20px;">
      <div style="padding-right: 10px;"></div>
      <div style="padding-top: 10px; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">
        {{realname}} {{lastname}}
      </div>  
    </mat-card-title> <!-- poner nombre real -->
  </mat-card-header>
  <mat-card-content> <!--poner contenido real -->
    <p style="font-family: Arial, Helvetica, sans-serif; padding-left: 10px;">
      {{text}}
    </p>
  </mat-card-content>
</mat-card>
