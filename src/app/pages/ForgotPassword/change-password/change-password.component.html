<div class="container d-flex justify-content-center">


<mat-card>
  <mat-card-header>
    <mat-card-title>Introduce tu Nueva Contrase単a</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #f="ngForm" (ngSubmit)="onChangePassword()" novalidate>

      <div class="form-group text-center">
        <label for="password">contrase単a</label>
        <input type="password" name="password" id="password" class="form-control"
            [(ngModel)]="password" required>
    </div>
    <br>
    <div class="form-group text-center">
        <label for="confirmPassword">confirmar contrase単a</label>
        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
            [(ngModel)]="confirmPassword" required>
    </div>
    <br>
    <div class="form-group">
        <button mat-raised-button  [disabled]="!f.valid" type="submit" id="enter">
            <i class="fas fa-sign-in-alt"></i> Cambiar Contrase単a</button>
    </div>


    </form>

  </mat-card-content>
</mat-card>







</div>
