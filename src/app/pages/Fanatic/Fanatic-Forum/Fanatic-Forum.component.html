

<app-fanaticnavigation></app-fanaticnavigation>

<div class="basic-container">
<img src="assets/Forum.png" class="responsive">
<div align="end" class="mats">
    <button mat-raised-button class="add" (click)="insertforum()" id="add">Crear Foro</button>
</div>
  <div class="Cardforum">
    <div *ngFor="let element of dataSource.data">
    <mat-card class="card">
      <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="forumtitle" id="forumtitle">{{element.forumname}}</mat-card-title>
    </mat-card-header>
    <mat-card-content></mat-card-content>
    <mat-divider></mat-divider>
      <mat-card-actions align="end">
        <button mat-button (click)="enterforumpage(element.id)" id="enterforum"><mat-icon>flag</mat-icon></button>
      </mat-card-actions>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>

    </div>
  </div>
</div>
