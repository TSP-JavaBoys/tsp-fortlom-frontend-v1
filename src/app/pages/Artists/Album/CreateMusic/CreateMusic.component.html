<app-ArtistNavegation></app-ArtistNavegation>
<div style="background-image: url('https://www.elcorteingles.es/entradas/blog/wp-content/uploads/2022/06/verano.jpg');background-repeat: no-repeat;
  background-size: 100% auto;">
<div style="padding-top: 50px;"></div>
<mat-card class="mat-card" [formGroup]="createform" >
  <mat-card-title>
    <div style="text-align: center;">
      Create Music
    </div>
  </mat-card-title>
  <br>
  <mat-card-header>
  <h2 style="padding-top: 20px;">Insert name:</h2>
  <div style="padding-right: 20px;"></div>
      <mat-form-field appearance="outline" style="width: 53%;">
        <mat-label>Music name</mat-label>
        <input matInput formControlName="name" class="con" [(ngModel)]="objectMusic.name" type="name" required id="musicname" maxlength="20">
        <mat-error *ngIf="createform.controls['name'].dirty && createform.hasError('required') || createform.controls['name'].invalid">Es requerido el nombre</mat-error>
      </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Music category</mat-label>
          <mat-select formControlName="category" [(ngModel)]="objectMusic.category">
            <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
          </mat-select>
          <mat-error *ngIf="createform.controls['category'].dirty && createform.hasError('required') || createform.controls['category'].invalid">Es requerido la categoria</mat-error>
        </mat-form-field>
  </mat-card-header>
  <mat-form-field appearance="outline" class="area" >
    <mat-label>Music Url</mat-label>
    <input matInput formControlName="musicurl" [(ngModel)]="objectMusic.musicUrl" id="musicurl" maxlength="200">
    <mat-error *ngIf="createform.controls['musicurl'].dirty && createform.hasError('required') || createform.controls['musicurl'].invalid">Es requerido el url</mat-error>
  </mat-form-field>
  <mat-card-footer align="end">


  <button mat-button class="but" [disabled]="!createform.valid" (click)="CrearMusica()" id="createforum" style="color: white">Create</button>


  </mat-card-footer>
</mat-card>
<div style="padding-bottom: 20%;"></div>
</div>
