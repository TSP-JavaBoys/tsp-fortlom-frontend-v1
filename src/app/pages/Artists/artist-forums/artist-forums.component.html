<app-ArtistNavegation></app-ArtistNavegation>

<div>
  <img src="assets/Forum.png" class="responsive">

  <div class="centerbuton">
    <button mat-raised-button class="buttonmain" color="primary" id="add" (click)="insertforum()">Crear nuevo foro</button>
  </div>

  <div class="Cardforum">

    <p class="forumtitle">Lista de foros</p>
    <div *ngFor="let item of dataSource.data" class="center">
      <mat-card>
        <div class="card">
          <div class="card__detail">
            <img src="../../../../assets/images/forum.png" class="imgforum">
            <div class="info">
              <h2 class="forumname">{{item.forumname}}</h2>
              <p class="person">Creado por {{item.userAccount.realname}} {{item.userAccount.lastname}}</p>
            </div>
          </div>
          <button mat-button (click)="gotoForumPage(item)"  id="enterforum" class="flag" ><mat-icon>flag</mat-icon></button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
