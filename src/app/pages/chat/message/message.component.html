<div *ngIf="owner" class="content-message right-content" style="display: inline-flex; width: auto; text-align: right;">
    <p [ngStyle]="{'background-color': colorBackRight, 'color': colorFontRight}">
        {{text}}
    </p>
    <div style="padding-right: 5px;"></div>
    <img [src]="retrievedImage" style="width: 45px; height: 40px; border-radius: 20px;">
</div>
<div *ngIf="!owner" class="content-message left-content" style="display: inline-flex;">
    <img src="assets/images/chatbot_avatar.png" style="width: 45px; height: 40px; border-radius: 20px;">
    <div style="padding-right: 5px;"></div>
    <p [ngStyle]="{'background-color': colorBackLeft, 'color': colorFontLeft}">
        {{text}}
    </p>
</div>
