
<div class="example-label-container">
  <label id="example-name-label" class="example-name-label">0</label>
  <label class="example-value-label">{{slider.value}}</label>
</div>
<mat-slider
  [displayWith]="formatLabel"
  [step]="1"
  [min]="0"
  [max]="5"
  [discrete]="false"
  [showTickMarks]="false"
  (click)="new_rate(value)"
  aria-label="units">
<input matSliderThumb [(ngModel)]="value" #slider>

</mat-slider>
